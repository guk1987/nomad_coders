<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Report!</h1>
    </div>
    <div>
      <h2>{{search_text}} 검색 결과 : {{rst_num}}개</h2>
    </div>
    <div>
      <p>
        <a href="/export?search_text={{search_text}}">Export to CSV</a>
      </p>
    </div>
    <div>
      <hr />
      {%for job in fake_db[search_text]%}
      <div>
        <h3>
          <a href="{{job.url}}" target="_blank">{{job.title}}</a>
        </h3>
        <div>company : {{job.company}}</div>
      </div>
      <hr />
      {%endfor%}
    </div>
  </body>
</html>
