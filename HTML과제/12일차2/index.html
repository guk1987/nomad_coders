<!DOCTYPE html>

    <link

    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="screen">
      <div class="header">
        <div class="header__left">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__right">
          <i class="fas fa-search"></i>
        </div>

        <h1>Pink Sweat$</h1>

      <div class="middle-btn">

          <div class="middle-btn__good__btn">212971</div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist__box">
          <img class="playlist__box__img" src="img/list_01.jpg" />
          <div class="playlist__title">
            <h3>Pink Sweat$</h3>

          <div class="playlist__box__ellipsis">

        </div>

          <img class="playlist__box__img" src="img/list_02.jpg" />
          <div class="playlist__title">
            <h3>Pink Sweat$</h3>
            <h4>PINK PLANET</h4>

          </div>

          <img class="playlist__box__img" src="img/list_03.jpg" />

          </div>

          <img class="playlist__box__img" src="img/list_04.jpg" />

            <h3>Pink Sweat$</h3>
            <h4>17 (Feat.Giulia Be)</h4>

            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <div class="bottom-menu">
        <div class="bottom-menu__title">
          <h5>Pink Sweat$</h5>
          <h6>PINK PLANET</h6>
        </div>
        <div class="bottom-menu__playbtn">
          <i class="fas fa-step-backward"></i>
          <div class="pause-icon">
            <div class="pause-icon__bar"></div>
            <div class="pause-icon__bar"></div>
          </div>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="header">
        <div class="header__left">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__right">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="cover-r">
        <img class="cover-r__img" src="img/list_02.jpg" />

          <h4 class="cover-r__title-r__1">PINK PLANET</h4>
          <h5 class="cover-r__title-r__2">Pink Sweat$</h5>

          <div class="controlbox__timer__l">03:12</div>
          <div class="controlbox__timer__r">05:44</div>
        </div>
        <div class="controlbox__range">
          <div class="controlbox__range__track"></div>
          <div class="controlbox__range__thomb"></div>
          <div class="controlbox__range__track-fill"></div>
        </div>
      </div>
      <div class="bottom-controlpannel">
        <i class="fas fa-sync-alt gray-bts"></i>
        <i class="fas fa-step-forward"></i>
        <div class="bottom-controlpannel__play">
          <i class="fas fa-play"></i>
        </div>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random gray-bts"></i>
